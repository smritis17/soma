name: Email Signup to Google Sheets

on:
  repository_dispatch:
    types: [email_signup]

jobs:
  add-to-sheets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
        
    - name: Add email to Google Sheets
      env:
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      run: |
        python -c "
        import json
        import os
        from google.oauth2 import service_account
        from googleapiclient.discovery import build
        from datetime import datetime
        
        # Parse the event payload
        event_data = json.loads('${{ toJSON(github.event.client_payload) }}')
        email = event_data['email']
        timestamp = event_data['timestamp']
        
        # Setup Google Sheets API
        creds_info = json.loads(os.environ['GOOGLE_SHEETS_CREDENTIALS'])
        creds = service_account.Credentials.from_service_account_info(
            creds_info,
            scopes=['https://www.googleapis.com/auth/spreadsheets']
        )
        
        service = build('sheets', 'v4', credentials=creds)
        
        # Add email to the sheet
        values = [[email, timestamp, 'SOMA Waitlist']]
        body = {'values': values}
        
        result = service.spreadsheets().values().append(
            spreadsheetId=os.environ['SPREADSHEET_ID'],
            range='Sheet1!A:C',
            valueInputOption='RAW',
            insertDataOption='INSERT_ROWS',
            body=body
        ).execute()
        
        print(f'Added email: {email}')
        " 